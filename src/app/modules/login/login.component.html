<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please Sign In</h3>
            </div>
            <div class="panel-body">                 
                <form ref="login-form" role="form">
                    <fieldset>
                        <div class="form-group">
                            <input required class="form-control" placeholder="username" name="username" type="text" autofocus>
                        </div>
                        <div class="form-group">
                            <input required class="form-control" placeholder="Password" name="password" type="password" value="">
                        </div>
                        <!-- <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="Remember Me">Remember Me
                            </label>
                        </div> -->
                        <!-- Change this to a button or input when using this as a form -->
                        <a href="#" (click)="submit" class="btn btn-lg btn-success btn-block">Login</a>
                    </fieldset>
                </form>
                <p class="alert alert-danger" *ngIf="invalidMsg">{{invalidMsg}}</p>
            </div>
        </div>
    </div>
</div>
